<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .col1{
        background-color:rgba(6, 248, 26, 0.715);
        border: 4px solid white;
        height: 50px;
    }

    
</style>
<body>
    <header>
        <h1>Challenge Three</h1>
    </header>

    <div class="container overflow-hidden">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: rgb(255, 217, 0); height: 100px; text-align: center;">
                &lt;header&gt;
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: rgb(0, 208, 255); height: 100px; text-align: center;">
                &lt;nav&gt;
            </div>
        </div>
        <div class="row">
            <div class="col-6"> 
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center text-white" 
                         style="background-color: rgb(255, 0, 55); height: 100px; text-align: center;">
                        &lt;section&gt;
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center text-white" 
                         style="background-color: rgb(129, 238, 232); height: 100px; text-align: center;">
                        &lt;article&gt;
                    </div>
                </div>
            </div>
            <div class="col-6"> 
                <div class="d-flex justify-content-center align-items-center text-white content-box" 
                     style="background-color: rgba(255, 14, 102, 0.8);height: 200px; ">
                    &lt;aside&gt;
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-white" 
                 style="background-color: rgba(76, 82, 80, 0.886); height: 100px; text-align: center;">
                &lt;footer&gt;
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
